apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inference-{{JOB_ID}}-hpa
  namespace: automlops
  labels:
    app: automlops-inference
    job-id: "{{JOB_ID}}"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inference-{{JOB_ID}}
  minReplicas: {{MIN_REPLICAS}}
  maxReplicas: {{MAX_REPLICAS}}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
