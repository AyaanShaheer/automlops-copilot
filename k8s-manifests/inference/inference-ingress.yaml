apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: automlops-inference
  namespace: automlops
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - api.automlops.example.com
      secretName: automlops-tls
  rules:
    - host: api.automlops.example.com
      http:
        paths:
          # Each deployed model gets its own path
          # Example: https://api.automlops.example.com/predict/{job_id}/
          - path: /predict/([^/]+)(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: inference-$1
                port:
                  number: 80
